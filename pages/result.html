<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - Result</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <section class="main-card">
            <section class="left-side">
                <section class="results">
                    <h2>Quiz Result:</h2>
                    <section class="passed-or-not">
                        <div class="passed">
                            <i class="fas fa-check-circle"></i>
                            <p>Congratulations, You Passed!</p>
                        </div>

                        <div class="not-pass">
                            <i class="fas fa-times-circle"></i>
                            <p>Sorry, You did not pass.</p>
                        </div>
                    </section>
                    <section class="scores">
                        <div class="your-score">Your Score: 8/10</div>
                        <div class="passing-score">Passing Score: 6/10</div>
                    </section>
                </section>
            </section>

            <section class="right-side">
                <div class="overlay"></div>
                <section class="quiz-image">
                    <img src="../images/Quiz.svg" alt="QuestionMark">
                </section>
            </section>
        </section>
    </section>
    <script src="../js/index.js"></script>
</body>

</html>
